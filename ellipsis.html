<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column ">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column ">
            <span>18:43</span>
        </div>
        <div class="status-bar__column ">
            <span>97%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span> <i class="fas fa-search fa-lg"></i></span>
            <span> <i class="fas fa-music fa-lg"></i></span>
            <span> <i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>


    <main class="more-screen">
        <div class="more-screen__channel">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars3.githubusercontent.com/u/3612017" 
                    class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nicolas</h4>
                        <p>+1 787-493-4219</p>
                    </div>
                    <span><i class="fas fa-comment-alt fa-2x"></i></span>
                </div>
            </div>
            
            <div class="more-screen__channel-header">
                <span>For you</span>
                <i class="fas fa-chevron-down fa-xs"></i>
            </div>
            <div class="more-foryou__function">
              <div class="more-foryou__function-calendar">
                <i class="far fa-calendar-check fa-4x"></i>
                <div>Calendar</div>
              </div>
              <div class="more-foryou__function-talkdrive">
                <i class="fab fa-google-drive fa-4x"></i>
                <div>Talk Drive</div>
              </div>
              <div class="more-foryou__function-emoticon">
                <i class="far fa-meh-blank fa-4x"></i>
                <div>Emoticon</div>
              </div>
              <div class="more-foryou__function-themes">
                <i class="fas fa-brush fa-4x"></i>
                <div>Themes</div>
              </div>
            </div>


            <div class="more-screen__channel-header">
                <span>Suggestions</span>
                <i class="fas fa-chevron-down fa-xs"></i>
            </div>
            <div class="more-foryou__function">
              <div class="more-foryou__function-account">
                <i class="fas fa-money-bill fa-4x"></i>
                <div>Account</div>
              </div>
              <div class="more-foryou__function-openchat">
                <i class="far fa-comments fa-4x"></i>
                <div>Openchat</div>
              </div>
              <div class="more-foryou__function-game">
                <i class="fas fa-gamepad fa-4x"></i>
                <div>Game</div>
              </div>
               <div class="more-foryou__function-">
                <i class="fas fa-blank fa-4x"></i>
                <div></div>
              </div>
            </div>
        </div>
        
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="ellipsis.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
