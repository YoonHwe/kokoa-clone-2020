<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column ">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column ">
            <span>18:43</span>
        </div>
        <div class="status-bar__column ">
            <span>97%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span> <i class="fas fa-search fa-lg"></i></span>
            <span> <i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>


    <main class="find-screen">
        <div class="find-screen__channel">
            <div class="find-screen__channel-header">
                <span>Recommended Friends</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars3.githubusercontent.com/u/3612017" 
                    class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nicolas</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fas fa-plus fa-lg"></i>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars3.githubusercontent.com/u/3612017" 
                    class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nilolas</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fas fa-plus fa-lg"></i>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars3.githubusercontent.com/u/3612017" 
                    class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Niholas</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fas fa-plus fa-lg"></i>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars3.githubusercontent.com/u/3612017" 
                    class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nigolas</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fas fa-plus fa-lg"></i>
                </div>
            </div>
            <div class="find-screen__channel-header">
                <span>Open Chats</span>
                <i class="fas fa-chevron-down fa-xs"></i>
            </div>
            <p>No open chats available</p>
        </div>
        
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="ellipsis.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
